<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <img src="http://vignette1.wikia.nocookie.net/desperate/images/3/37/Pencil.gif/revision/latest?cb=20120914140554" alt="a gif of a dancing pencil">
        <div class="row">
          <div class="col-md-6">
            <h2>Add a your tasks:</h2>
              <form id="taskForm">
               <div class="form-group">
                 <label for="newTask">Task</label>
                 <input type="text" class="form-control" id="newTask">
               </div>
               <div class="form-group">
                 <label for="newDescription">Description</label>
                 <input type="text" class="form-control" id="newDescription">
               </div>
               <div class="form-group">
                 <label for="newDate">Due Date</label>
                 <input type="date" class="form-control" id="newDate">
               </div>
             <button type="submit" class="btn">Add</button>
           </form>
           <h2>Tasks to be Completed</h2>
           <ul id="tasksCompleted">
           </ul>
         </div>
         <div class="col-md-6">
           <div class="showTasks">
             <h2></h2>
             <p>Task: <span class="taskTitle"></span></p>
             <p>Description: <span class="description"></span></p>
             <p>Due Date: <span class="date"></span></p>
           </div>
         </div>
       </div>
     </div>
  </body>
</html>
